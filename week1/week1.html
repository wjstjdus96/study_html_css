<!DOCTYPE html>
<html>
  <head>
    <title>week1</title>
  </head>
  <body>
    <section>
      <h2>CREATE AN ACCOUNT</h2>
      <form>
        <div>
          <label for="firstname">First name</label>
          <input type="text" id="firstname" placeholder="First name" required />
        </div>
        <div>
          <label for="lastname">Last name</label>
          <input type="text" id="lastname" placeholder="Last name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div>
          <label for="username">User name</label>
          <input type="text" id="username" placeholder="User name" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            minlength="10"
            required
          />
        </div>
        <div>
          <label for="birthdate">Birth date</label>
          <input type="date" id="birthdate" placeholder="Birth date" required />
        </div>
        <div>
          <label for="feeling">How happy are you?</label>
          <input type="range" id="feeling" required />
        </div>
        <div>
          <label for="favcolor">What is your fav.color?</label>
          <input type="color" id="favcolor" required />
        </div>
        <input type="submit" value="create account" />
      </form>
    </section>
  </body>
</html>
